<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  		<p class="m-auto">Привет, {{request.user.first_name}}</p>
  	{% endif %}
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">
  	{% if request.user.is_authenticated %}
	  	<a class="p-2 text-dark" href="{% url 'home' %}">Домашняя страница</a>
	  	<a class="p-2 text-dark" href="{% url 'reports' %}">Отчеты</a>
	    <a class="p-2 text-dark" href="{% url 'account' %}">Аккаунт</a>
	    <a class="p-2 text-dark" href="{% url 'logout' %}">Выйти</a>
	{% else %}
		<a class="p-2 text-dark" href="{% url 'home' %}">Домашняя страница</a>
	    <a class="p-2 text-dark" href="{% url 'login' %}">Вход</a>
	    <a class="btn btn-outline-primary" href="{% url 'register' %}">Регистрация</a>
	{% endif %}	
    
  </nav>
</div>

<!-- End Header -->
